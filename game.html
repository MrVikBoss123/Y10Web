<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Link game test</title>
</head>
<body>
<p text-align: center;> Welcome. This game is brought to you by Vikstar Corporations. Use the arrow keys to move the yellow ball and the WASD keys to move the blue ball</p>
<style>
    body {
        background-color: white;
        width:  100%;
        height: 100%;
        margin: 0;
    }
    
</style>
    
    
<section>

<!-- This div is the canvas -->
<div>
<canvas id="canvas" width="800" height="500" style="background-color: black">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
</div>

<script type="text/javascript">
/*
   index.html - draws a dot on the screen, credit to:
   http://html5.litten.com/moving-shapes-on-the-html5-canvas-with-the-keyboard/
   programmer: MHoel, Nov 3, 2014
*/


// Set some global variables
var canvas;
var ctx;
var yellowdx = 5;
var yellowdy = 5;
var yellowx = 50;
var yellowy = 50;
var bluedx = 5;
var bluedy = 5;
var bluex = 750;
var bluey = 450;
var WIDTH = 800;
var HEIGHT = 500;
var blackx = 200;
var blacky = 200;
    

function circle(x,y,r) {
	ctx.beginPath();
	ctx.arc(x, y, r, 0, Math.PI*2, true);
	ctx.fill();
}

function rect(x,y,w,h) {
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
}

function clear() {
	ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

// Important starting function
function init() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	return setInterval(draw, 100); // this is key, tells draw function to fire 100x per second

    
}

function doKeyDown(evt){
	switch (evt.keyCode) {
		case 38:  /* Up arrow was pressed */
			if (yellowy - yellowdy > 0){
				yellowy -= yellowdy*4;
			}
			break;
		case 40:  /* Down arrow was pressed */
			if (yellowy + yellowdy < HEIGHT){
				yellowy += yellowdy*4;
			}
			break;
		case 37:  /* Left arrow was pressed */
			if (yellowx - yellowdx > 0){
				yellowx -= yellowdx*4;
			}
			break;
		case 39:  /* Right arrow was pressed */
			if (yellowx + yellowdx < WIDTH){
				yellowx += yellowdx*4;
			}
			break;
        case 87: /* "W" key was pressed */
            if (bluey - bluedy > 0){
                bluey = bluey - bluedy*4;
            }
            break;
        case 83: /* "S" key was pressed */
            if (bluey + bluedy < HEIGHT){
                bluey += bluedy*4;
            }
            break;
        case 65: /* "A" key was pressed */
            if (bluex - bluedx > 0){
				bluex = bluex - bluedx*4;
			}
            break;
        case 68: /* "D" key was pressed */
            if (bluex + bluedx < WIDTH){
				bluex += bluedx*4;
			}
            break;
    }
}

function draw() {
	clear();
	ctx.fillStyle = "white";
	ctx.strokeStyle = "black";
	rect(0,0,WIDTH,HEIGHT);
    ctx.fillStyle = "black";
    rect(0,0,1440,880);
	ctx.fillStyle = "yellow";
	circle(yellowx, yellowy, 20);
    ctx.fillStyle = "blue";
    circle(bluex, bluey, 20);

    
   
    
}


// Main part of program
init();
window.addEventListener('keydown',doKeyDown,true);

</script>
</section>
